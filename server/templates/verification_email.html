<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Подтверждение смены Email</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h2 style="color: #2c3e50;">Подтверждение смены Email</h2>
        <p>Здравствуйте, <strong>{username}</strong>!</p>
        <p>Вы запросили смену адреса электронной почты.</p>
        <div style="background-color: #f8f9fa; padding: 15px; text-align: center; border-radius: 5px; margin: 20px 0;">
            <span style="font-size: 24px; font-weight: bold; letter-spacing: 5px; color: #007bff;">{code}</span>
        </div>
        <p>Введите этот код в приложении, чтобы подтвердить новый адрес.</p>
        <p style="font-size: 12px; color: #777; margin-top: 30px;">Если вы не запрашивали это изменение, просто
            проигнорируйте это письмо. Ваш Email останется прежним.</p>
    </div>
</body>

</html>
