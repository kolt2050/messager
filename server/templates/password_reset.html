<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <div style="background-color: #f4f4f4; padding: 10px; text-align: center; border-radius: 5px 5px 0 0;">
            <h2>Сброс пароля</h2>
        </div>
        <div style="padding: 20px;">
            <p>Здравствуйте, <strong>{username}</strong>!</p>
            <p>Ваш пароль был сброшен администратором.</p>
            <p>Ваш новый временный пароль:</p>
            <div
                style="font-size: 18px; font-weight: bold; background: #eee; padding: 10px; display: inline-block; border-radius: 4px;">
                {new_password}</div>
            <p>Пожалуйста, смените его после входа в систему.</p>
        </div>
        <div style="font-size: 12px; color: #777; text-align: center; margin-top: 20px;">
            <p>Это автоматическое письмо, пожалуйста, не отвечайте на него.</p>
        </div>
    </div>
</body>
