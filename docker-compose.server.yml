version: '3.8'

services:
  server:
    build: ./server
    container_name: messager_server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - server_data:/data
    environment:
      - DATABASE_URL=sqlite:////data/messenger.db
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  server_data:
