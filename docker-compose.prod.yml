version: '3.8'

services:
  db:
    image: postgres:15
    container_name: messager_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    image: ghcr.io/${GITHUB_REPOSITORY}/server:latest
    container_name: messager_server
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - server_data:/data
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      - db
    command: uvicorn main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
  server_data:
